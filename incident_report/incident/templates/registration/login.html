

{% block body %}
    <h1>Login</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
             <div class="col-md-6">
                 <div class="card">
                     <div class="card-body">
                         <h2 class="card-title text-center mb-4">Login</h2>
                         <form method="POST">
                             {% csrf_token %}
                             {{form.as_p}}
                             <button type="submit" class="btn btn-primary">Login</button>
                         </form>
                         
                     </div>
                 </div>
             </div>
        </div>
    </div>
{% endblock %}
